{% extends 'sale/base.html' %}
{% load static %}
{% block content %}

<br>
<div class="col-md-6 offset-md-3">
    <a href="{% url 'sales' %}"><img class="custom_arrow" src="{% static 'sale/images/arrow-left.png' %}" alt="left"></a>
    <form method="post">
        {% csrf_token %}
        <div class="custom-form-error form-label">{{ form.non_field_errors }}</div>
        {% for f in form %}
        <p><label class="form-label" for="{{ f.id_for_label }}">{{f.label}}</label>{{ f }}</p>
        <div class="form-label">{{ f.errors }}</div>
        {% endfor %}
        <input type="submit" value="Update" class="btn btn-success">
    </form>
</div>

{% endblock %}
