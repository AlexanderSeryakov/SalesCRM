{% extends 'common/base.html' %}
{% load static %}

{% block content %}

<br>
<a href="{% url 'product' %}"><img class="custom_arrow" src="{% static 'common/images/arrow-left.png' %}"
                                   alt="left"></a>
<div class="col-md-6 offset-md-3">

    <form action="" method="post">
        {% csrf_token %}

        <div class="custom-form-error form-label">{{ form.non_field_errors }}</div>
        {% for f in form %}
        <p><label class="form-label" for="{{ f.id_for_label }}">{{f.label}}</label>{{ f }}</p>
        <div class="custom-form-error form-label">{{ f.errors }}</div>
        {% endfor %}
        <button type="submit" class="btn btn-primary btn-detail">Сохранить</button>
    </form>
</div>
{% endblock %}
