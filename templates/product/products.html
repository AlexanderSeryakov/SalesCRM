{% extends 'sale/base.html' %}

{% block content %}
<br>
<button class="btn btn-primary">Add Product</button>
<br>
<br>
<table class="table table-striped table-hover table_sort">
    <thead class="table-dark non-select">
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Title</th>
        <th scope="col">Price</th>
        <th scope="col">In Stock</th>
    </tr>
    </thead>
    <tbody>
    {% for p in products %}
    <tr>
        <td scope="row"><a href="{{ p.get_absolute_url }}">{{p.id}}</a></td>
        <td>{{p.name}}</td>
        <td>{{p.price|floatformat:"2"}}</td>
        <td>{{p.in_stock}}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
